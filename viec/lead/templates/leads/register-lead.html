{% extends "student/base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/select2/css/select2.min.css' %}">
{% endblock %}
{% block pageTitle %}
    <h3 class="titleTop">Update Driver</h3>
{% endblock %}
{% block content %}
    <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_right text-right">
                <h3> Lead Registration Form </h3>
               </div>
            </div>
             <div class="clearfix"></div>
<!-- ****************************************************************  -->
            <div class="row">
              <div class="x_panel">
                <div class="x_content">
                  <br />
                  <form class="form-label-left input_mask" id="leadform" data-parsely-validate="" >
                    <div class="col-md-4 col-sm-12  form-group has-feedback">
                    <input type="text" class="form-control has-feedback-left" id="lead_firstname" data-parsley-required="true" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-trigger="keyup" data-parsley-errors-messages-disabled placeholder="First Name*">
                      <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-4 col-sm-12  form-group has-feedback">
                      <input type="text" class="form-control has-feedback-left" id="lead_middlename" placeholder="Middle Name">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-4 col-sm-12  form-group has-feedback">
                      <input type="text" class="form-control has-feedback-left" id="lead_lastname" data-parsley-required="true" data-parsley-pattern="^[a-zA-Z]+$" data-parsley-trigger="keyup" data-parsley-errors-messages-disabled placeholder="Last Name">
                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-8 col-sm-12  form-group ">
                      <input type="text" class="form-control " id="lead_address" placeholder="Address">
                    </div>

                    <div class="col-md-4 col-sm-12  form-group ">
                      <input type="text" class="form-control " id="lead_address" placeholder="City/Town">
                    </div>

                    <div class="col-md-4 col-sm-12  form-group ">
                    <select id="country" name ="country" class="form-control"></select>
                    </div>

                    <div class="col-md-4 col-sm-12  form-group ">
                      <select id="state" name ="state" class="form-control"></select>
                    </div>

                    <div class="col-md-4 col-sm-12  form-group ">
                      <input type="text" class="form-control " id="lead_address" placeholder="Postal/Zip">
                    </div>
                    <div class="col-md-6 col-sm-6  form-group has-feedback">
                      <input type="text" class="form-control has-feedback-left" id="lead_email" data-parsley-required="true" data-parsley-type="email" data-parsley-trigger="keyup" data-parsley-errors-messages-disabled placeholder="Email">
                      <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-6 col-sm-6  form-group has-feedback">
                      <input type="text" class="form-control" id="lead_phone" data-parsley-required="true" data-parsley-type="digits" data-parsley-trigger="keyup"  data-parsley-errors-messages-disabled placeholder="Phone*">
                      <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                    </div>

                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 ">Gender <span class="text-danger">*</span></label>
                      <div class="col-md-9 col-sm-9 ">
                        M:
                        <input type="radio" class="flat" name="gender" id="genderM" value="M" data-parsley-required="true" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp F:
                        <input type="radio" class="flat" name="gender" id="genderF" value="F" data-parsley-required="true"/>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 "> Visa Type <span class="text-danger">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 ">
                        <select id="heard" class="form-control" data-parsley-required="true" data-parsley-errors-messages-disabled>
                          <option value="">--Select Visa--</option>
                          <option value="study">Study Visa</option>
                          <option value="tourist">Tourist Visa</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 "> Country Interested <span class="text-danger">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 ">
                        <select id="country2" name="country" class="form-control" data-parsley-required="true" data-parsley-errors-messages-disabled>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 ">Course Interested </label>
                      <div class="col-md-9 col-sm-9 ">
                        <input type="text" class="form-control"  placeholder="Course Interested">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 "> Type of Lead <span class="text-danger">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 ">
                        <select id="heard" class="form-control" data-parsley-required="true" data-parsley-errors-messages-disabled>
                          <option value="">--Select Lead--</option>
                          <option value="cold">Cold</option>
                          <option value="warm">Warm</option>
                          <option value="hot">Hot</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 "> Color of Lead <span class="text-danger">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 ">
                        <select id="heard" class="form-control" data-parsley-required="true" data-parsley-errors-messages-disabled>
                          <option value="">--Select Color--.</option>
                          <option value="cold">Green</option>
                          <option value="warm">Yellow</option>
                          <option value="hot">Red</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 "> Month Intake </label>
                      <div class="col-md-9 col-sm-9 ">
                        <select id='lead_intake' class="form-control">
                          <option value="">--Select Month--</option>
                          <option value='1'>Janaury</option>
                          <option value='2'>February</option>
                          <option value='3'>March</option>
                          <option value='4'>April</option>
                          <option value='5'>May</option>
                          <option value='6'>June</option>
                          <option value='7'>July</option>
                          <option value='8'>August</option>
                          <option value='9'>September</option>
                          <option value='10'>October</option>
                          <option value='11'>November</option>
                          <option value='12'>December</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 "> Recommended By <span class="text-danger">*</span>
                      </label>
                      <div class="col-md-9 col-sm-9 ">
                        <select id="heard" class="form-control" data-parsley-required="true" data-parsley-errors-messages-disabled>
                          <option value="">--Select--</option>
                          <option value="friend">Friend</option>
                          <option value="student">Previous Student</option>
                          <option value="walkin">Walk-In</option>
                          <option value="subagent">Subagent</option>
                          <option value="otherbranch">Other Branch</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-form-label col-md-3 col-sm-3 ">Remarks(20 chars min, 150 max)</label>
                      <div class="col-md-9 col-sm-9 ">
                        <textarea id="message"  class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="150" data-parsley-errors-messages-disabled data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                          data-parsley-validation-threshold="10"></textarea>
                      </div>
                    </div>


                    <div class="form-group row">
                      <div class="col-md-9 col-sm-9  offset-md-3">
                        <button type="button" class="btn btn-primary">Cancel</button>
             <button class="btn btn-primary" type="reset">Reset</button>
                        <button type="submit" id="submit" name="submit" class="btn btn-success" value="submit">Submit</button>
                      </div>
                    </div>

                  </form>

                </div>
              </div>
             </div>
<!-- ********************************************************************  -->
          </div>
        </div>
        <!-- /page content -->
{% endblock %}
{% block js %}
    <script src="{% static "vendors/select2/js/select2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendors/parsley/js/parsley.min.js" %}" type="text/javascript"></script>
    <script src="{% static "viec/js/countries.js" %}" type="text/javascript"></script>
{% endblock %}
