<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VIEC CRM</title>
    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <!-- Custom Theme Style -->
    <link href="{% static "viec/css/custom.min.css" %}" rel="stylesheet">
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>VIEC CRM</span></a>
                </div>
                <div class="clearfix"></div>
                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="images/img.jpg" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>Dinesh Anand</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a href="dashboard.html"><i class="fa fa-home"></i><span>Home</span></a>
                            </li>
                            <li><a href="leads.html"><i class="fa fa-users"></i> <span>Leads</span> </a>
                            </li>
                            <li><a href="students.html"><i class="fa fa-graduation-cap"></i> <span>Students</span> </a>
                            </li>
                            <li><a href="applications.html"><i class="fa fa-list"></i> <span> Applicatons</span> </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->
            </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>
                <nav class="nav navbar-nav">
                    <ul class=" navbar-right">
                        <li class="nav-item dropdown open" style="padding-left: 15px;">
                            <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true"
                               id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                                <img src="images/img.jpg" alt="">John Doe
                            </a>
                            <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="login.html"><i class="fa fa-sign-out pull-right"></i> Log
                                    Out</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        {% block content %}{% endblock %}
        <!-- /page content -->
        <!-- footer content -->
        <footer>
            <div class="pull-right">
                VIEC
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
<!-- jQuery -->
<script src="{% static "vendors/jQuery/js/jquery.min.js" %}" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="{% static "vendors/bootstrap/js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>
<!-- FastClick -->
{% block js %}{% endblock %}
<!-- Custom Theme Scripts -->
<script src="{% static "viec/js/custom.min.js" %}" type="text/javascript"></script>
</body>
</html>
